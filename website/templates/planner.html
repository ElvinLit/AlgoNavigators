{% extends "base.html" %}

{% block title %}Planner{% endblock %}

{% block content %}
<div class="planner-container">
  <div class="glass-card">
    <h2 class="planner-card-title">Plan Your Dream Trip</h2>
    <p class="planner-card-text">
      Get ready for an exciting adventure! Use our handy planner tool to create your perfect trip itinerary.
    </p>
    <a href="#" class="btn-global-outline" data-toggle="modal" data-target="#tripModal1">View Trip Details</a>
    <a href="/chat" class="btn-global-outline">Create your Dream Trip</a>
  </div>
</div>

<!-- Modal 1 -->
<div class="modal fade planner-modal" id="tripModal1" tabindex="-1" role="dialog" aria-labelledby="tripModalLabel1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="tripModalLabel1">Trip Details for {country}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- MCQ for selecting which flight -->
        <form>
          <div class="rectangular-mcq-container">
            <label class="rectangular-mcq-label">
              <input type="radio" name="mcq-option-flight" value="Flight 1" class="rectangular-mcq-option">
              <div class="mcq-text" style="font-size: 25px">Flight 1</div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 20px">Airport 1</div>
                <div class="mcq-subtext" style="font-size: 20px">Airport 2</div>
              </div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 15px">First Departure Time</div>
                <div class="mcq-subtext" style="font-size: 15px">-----></div>
                <div class="mcq-subtext" style="font-size: 15px">Flight Length</div>
                <div class="mcq-subtext" style="font-size: 15px">-----></div>
                <div class="mcq-subtext" style="font-size: 15px">First Arrival Time</div>
              </div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 20px">Airport 2</div>
                <div class="mcq-subtext" style="font-size: 20px">Airport 1</div>
              </div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 15px">Second Departure Time</div>
                <div class="mcq-subtext" style="font-size: 15px"><-----</div>
                <div class="mcq-subtext" style="font-size: 15px">Flight Length</div>
                <div class="mcq-subtext" style="font-size: 15px"><-----</div>
                <div class="mcq-subtext" style="font-size: 15px">Second Arrival Time</div>
              </div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 17px">Airline</div>
                <div class="mcq-subtext" style="font-size: 17px">HERE IS TEMP VAR {{ temp }}</div>
              </div>
              <span class="checkmark"></span>
            </label>
          </div>
          
          <div class="rectangular-mcq-container">
            <label class="rectangular-mcq-label">
              <input type="radio" name="mcq-option-flight" value="Flight 2" class="rectangular-mcq-option">
              <div class="mcq-text" style="font-size: 25px">Flight 2</div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 20px">Airport 1</div>
                <div class="mcq-subtext" style="font-size: 20px">Airport 2</div>
              </div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 15px">First Departure Time</div>
                <div class="mcq-subtext" style="font-size: 15px">-----></div>
                <div class="mcq-subtext" style="font-size: 15px">Flight Length</div>
                <div class="mcq-subtext" style="font-size: 15px">-----></div>
                <div class="mcq-subtext" style="font-size: 15px">First Arrival Time</div>
              </div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 20px">Airport 2</div>
                <div class="mcq-subtext" style="font-size: 20px">Airport 1</div>
              </div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 15px">Second Departure Time</div>
                <div class="mcq-subtext" style="font-size: 15px"><-----</div>
                <div class="mcq-subtext" style="font-size: 15px">Flight Length</div>
                <div class="mcq-subtext" style="font-size: 15px"><-----</div>
                <div class="mcq-subtext" style="font-size: 15px">Second Arrival Time</div>
              </div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 17px">Airline</div>
                <div class="mcq-subtext" style="font-size: 17px">Cost</div>
              </div>
              <span class="checkmark"></span>
            </label>
          </div>
          
          <div class="rectangular-mcq-container">
            <label class="rectangular-mcq-label">
              <input type="radio" name="mcq-option-flight" value="Flight 3" class="rectangular-mcq-option">
              <div class="mcq-text" style="font-size: 25px">Flight 3</div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 20px">Airport 1</div>
                <div class="mcq-subtext" style="font-size: 20px">Airport 2</div>
              </div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 15px">First Departure Time</div>
                <div class="mcq-subtext" style="font-size: 15px">-----></div>
                <div class="mcq-subtext" style="font-size: 15px">Flight Length</div>
                <div class="mcq-subtext" style="font-size: 15px">-----></div>
                <div class="mcq-subtext" style="font-size: 15px">First Arrival Time</div>
              </div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 20px">Airport 2</div>
                <div class="mcq-subtext" style="font-size: 20px">Airport 1</div>
              </div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 15px">Second Departure Time</div>
                <div class="mcq-subtext" style="font-size: 15px"><-----</div>
                <div class="mcq-subtext" style="font-size: 15px">Flight Length</div>
                <div class="mcq-subtext" style="font-size: 15px"><-----</div>
                <div class="mcq-subtext" style="font-size: 15px">Second Arrival Time</div>
              </div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 17px">Airline</div>
                <div class="mcq-subtext" style="font-size: 17px">Cost</div>
              </div>
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="rectangular-mcq-container">
            <label class="rectangular-mcq-label">
              <input type="radio" name="mcq-option-hotel" value="Hotel 1" class="rectangular-mcq-option">
              <div class="mcq-text" style="font-size: 25px">Hotel 1</div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 20px">Location/Name</div>
                <div class="mcq-subtext" style="font-size: 17px">Rating</div>
                <div class="mcq-subtext" style="font-size: 17px">Cost</div>
              </div>
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="rectangular-mcq-container">
            <label class="rectangular-mcq-label">
              <input type="radio" name="mcq-option-hotel" value="Hotel 2" class="rectangular-mcq-option">
              <div class="mcq-text" style="font-size: 25px">Hotel 2</div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 20px">Location/Name</div>
                <div class="mcq-subtext" style="font-size: 17px">Rating</div>
                <div class="mcq-subtext" style="font-size: 17px">Cost</div>
              </div>
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="rectangular-mcq-container">
            <label class="rectangular-mcq-label">
              <input type="radio" name="mcq-option-hotel" value="Hotel 3" class="rectangular-mcq-option">
              <div class="mcq-text" style="font-size: 25px">Hotel 3</div>
              <div class="mcq-subtext-container">
                <div class="mcq-subtext" style="font-size: 20px">Location/Name</div>
                <div class="mcq-subtext" style="font-size: 17px">Rating</div>
                <div class="mcq-subtext" style="font-size: 17px">Cost</div>
              </div>
              <span class="checkmark"></span>
            </label>
          </div>

          <div>
            <label>
              <div class="mcq-text" style="font-size: 25px">Activities</div>
              <input type="text" name="mcq-option-hotel" value="Original Text Here!!!!" class="rectangular-mcq-option">
            </label>
          </div>

          <div>
            <label>
              <div class="mcq-text" style="font-size: 25px">Restaurants</div>
              <input type="text" name="mcq-option-hotel" value="Original Text Here!!!!" class="rectangular-mcq-option">
            </label>
          </div>

          <button type="submit" class="submit-button">Submit</button>
        </form>

        <script>
          // JavaScript to handle selection
          const mcqOptions = document.querySelectorAll('.rectangular-mcq-option');
      
          mcqOptions.forEach(option => {
            option.addEventListener('click', () => {
              mcqOptions.forEach(o => o.classList.remove('selected'));
              option.classList.add('selected');
            });
          });
        </script>
      </div>
    </div>
  </div>
</div>
{% endblock %}
