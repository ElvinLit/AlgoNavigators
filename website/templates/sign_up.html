{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <!-- POST request for our forms on the sign up page -->
    <h3 align="center">Sign Up</h3>
    <!-- Email -->
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email"
            placeholder="Enter email"
        />
    </div>
    <!-- First Name -->
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter email"
        />
    </div>
    <!-- Password -->
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password"
        />
    </div>
    <!-- Confirm Password -->
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm password"
        />
    </div>
    <br />
    <style>
        /* Default outline button styles */
        .btn-custom-outline {
            margin-top: 10px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        /* Button styles on hover */
        .btn-custom-outline:hover {
            box-shadow: 0 0 10px 0.2px #00ffa28e;
            border-color: #00ffa2; /* Change the border color on hover */
            color: #00ffa2; /* Change the text color on hover */
        }
    </style>
    <!-- Submit Button -->
    <button type="submit" class="btn btn-custom-outline">Submit</button>
</form>
{% endblock %}
