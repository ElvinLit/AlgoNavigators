{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="chat-container">
    <!-- Chatbox -->
    <div id="chatbox">
        {% for entry in chat_log %}
        <div class="chat-entry-container" style="{% if entry.type == 'user' %}background-color: #212A3E{% else %}background-color: #394867{% endif %};">
            <div class="chat-logo {% if entry.type == 'user' %}moon-logo{% endif %}">{% if entry.type == 'user' %}&#127769;{% else %}&#9728;{% endif %}</div>
            <div class="chat-entry {% if entry.type == 'user' %}user-message{% else %}response-message{% endif %}">
                {{ entry.data }}
            </div>
        </div>
        {% endfor %}
    </div>
    

    <!-- Message Box & Button -->
    <form method="POST" id="message-form">
        <div id="userInput">
            <textarea name="note" id="userMessage" placeholder="Type a message..." class="form-control"></textarea>
            <div class="text-center button-container">
                <button type="button" class="btn btn-global-outline" onClick="startNewConversation()">Start New Conversation</button>
                <div class="btn-middle-container">
                    <button type="button" class="btn btn-global-outline" data-toggle="modal" data-target="#myModal">Find Flights</button>
                </div>
                <button type="submit" class="btn btn-global-outline btn-send">Send</button>
            </div>         
        </div>
    </form>

<!-- Automatic scroll -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var chatbox = document.getElementById('chatbox');
        chatbox.scrollTop = chatbox.scrollHeight;
    });
</script>

<div class="container mt-5 text-center">
    <form action="{{ url_for('chat.flights') }}" method="get">
    </form>

    <!-- Modal (Popup) -->
    <div class="modal fade find-flights-modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Flights</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body ">
                <div class="clickable-box" onclick="alert('You clicked the box!')">
                    <p class="find-flights-text">Jit da Jit da Jittison Jitling Jitmuangnon</p>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-global-outline" data-dismiss="modal">Close</button>
            </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
