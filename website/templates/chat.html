{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="chat-container">
    <!-- Chatbox -->
    <div id="chatbox">
        {% for note in user.notes %}
        <div class="chat-entry-container">
            <div class="chat-logo">&#9728;</div>
            <div class="chat-entry">
                {{ note.data }}
            </div>
            <div class="chat-close-container">
                <button type="button" class="close" onClick="deleteNote({{ note.id }})">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        {% if not loop.last %} <!-- only adding divider if not iteration -->
            <div class="message-divider"></div>
        {% endif %}
        {% endfor %}        
    </div>

    <!-- Message Box & Button -->
    <form method="POST" id="message-form">
        <div id="userInput">
            <textarea name="note" id="userMessage" placeholder="Type a message..." class="form-control"></textarea>
            <div class="text-center button-container">
                <button type="button" class="btn btn-global-outline" onClick="startNewConversation()">Start New Conversation</button>
                <div class="btn-middle-container">
                    <button type="button" class="btn btn-global-outline" data-toggle="modal" data-target="#myModal">Find Flights</button>
                </div>
                <button type="submit" class="btn btn-global-outline btn-send">Send</button>
            </div>         
        </div>
    </form>

<!-- Automatic scroll -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var chatbox = document.getElementById('chatbox');
        chatbox.scrollTop = chatbox.scrollHeight;
    });
</script>

<!-- Delete notes script -->
<script>
    function startNewConversation() {
        fetch("/delete-all-notes", {
            method: "POST",
            body: JSON.stringify({}),
        }).then((_res) => {
            window.location.href = "/chat";
        });
    }
</script>

<div class="container mt-5 text-center">
    <form action="{{ url_for('chat.flights') }}" method="get">
    </form>

    <!-- Modal (Popup) -->
    <div class="modal fade find-flights-modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Flights</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body ">
                <div class="clickable-box" onclick="alert('You clicked the box!')">
                    <p class="find-flights-text">Jit da Jit da Jittison Jitling Jitmuangnon</p>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-global-outline" data-dismiss="modal">Close</button>
            </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
