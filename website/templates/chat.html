{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 align="center" style="margin-block: 20px;">AlgoNavigator</h1>

<!-- Chatbox -->
<div id="chatbox">
    {% for note in user.notes %}
    <div class="chat-entry">
        {{ note.data }}
        <button type="button" class="close" onClick="deleteNote({{ note.id }})">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</div>

<!-- Automatic scroll -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var chatbox = document.getElementById('chatbox');
        chatbox.scrollTop = chatbox.scrollHeight;
    });
</script>

<!-- Message Box & Button -->
<form method="POST">
    <div id="userInput" style="margin-top: 10px; margin-right: 7px;">
        <textarea name="note" id="userMessage" placeholder="Type a message..." class="form-control" style="background-color: transparent; color: white;"></textarea>
        <center>
            <button type="submit" class="btn btn-global-outline">Send</button>
            <span style="margin-left: 5px;"></span>
            <button type="button" class="btn btn-global-outline" onClick="startNewConversation()">Start New Conversation</button>
        </center>
    </div>
</form>

<!-- Delete notes script -->
<script>
    function startNewConversation() {
        fetch("/delete-all-notes", {
            method: "POST",
            body: JSON.stringify({}),
        }).then((_res) => {
            window.location.href = "/chat";
        });
    }
</script>

<div class="container mt-5 text-center">
    <form action="{{ url_for('chat.flights') }}" method="get">
        <button type="button" class="btn btn-global-outline" data-toggle="modal" data-target="#myModal">Find Flights</button>
    </form>

    <!-- Modal (Popup) -->
    <div class="modal fade find-flights-modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Flights</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body ">
                <div class="clickable-box" onclick="alert('You clicked the box!')">
                    <p class="find-flights-text">Jit da Jit da Jittison Jitling Jitmuangnon</p>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-global-outline" data-dismiss="modal">Close</button>
            </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
